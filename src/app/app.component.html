<mat-table [dataSource]="assets$" matSort>
  <!-- Id Definition -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortAssetsAssetsById()">Id</mat-header-cell>
    <mat-cell *matCellDef="let elem"> {{elem.id}} </mat-cell>
  </ng-container>

  <!-- Asset Name Definition -->
  <ng-container matColumnDef="assetName">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Asset Name </mat-header-cell>
    <mat-cell *matCellDef="let elem"> {{elem.assetName}} </mat-cell>
  </ng-container>

  <!-- Price Definition -->
  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Price </mat-header-cell>
    <mat-cell *matCellDef="let elem"> {{elem.price}} </mat-cell>
  </ng-container>

  <!-- Last Update Definition -->
  <ng-container matColumnDef="lastUpdate">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Last Update </mat-header-cell>
    <mat-cell *matCellDef="let elem"> {{elem.lastUpdate}} </mat-cell>
  </ng-container>

  <!-- Asset Type Definition -->
  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Asset Type </mat-header-cell>
    <mat-cell *matCellDef="let elem"> {{elem.type}} </mat-cell>
  </ng-container>

  <!-- Header and Row Declarations -->
  <mat-header-row *matHeaderRowDef="['id', 'assetName', 'price', 'lastUpdate', 'type']"></mat-header-row>
  <mat-row *matRowDef="let row; columns: ['id', 'assetName', 'price', 'lastUpdate', 'type']"></mat-row>
</mat-table>
